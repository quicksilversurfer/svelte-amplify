version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - "npm run build"
        - "cd build/compute/default/"
        - "npm i --production"
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - ".npm/**/*"
      - "node_modules/**/*"
